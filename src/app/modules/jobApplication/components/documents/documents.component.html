<form class="my-5">
  <div class="grid grid-cols-1 gap-4 px-5">
    <div style="text-align: center; margin-top: 20px;">
 
      <file-Upload (filesUploaded)="onFilesUploaded($event)"></file-Upload>
      <div *ngIf="uploadedFiles.length > 0">
        <h3>Files in Parent Component:</h3>
        <ul>
          <li *ngFor="let file of uploadedFiles">
            <p>{{ file.name }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div>
    <div class="font-[sans-serif] tracking-wide relative z-50 mt-4">
      <section class="text-white p-4 bg-[#4EBA6333]">
        <p class="text-secondary fw-500">Uploaded Documents</p>
      </section>
      <div class="grid grid-cols-3 gap-4 p-5">
       
      </div>
    </div>
  </div>



  <div></div>
</form>
